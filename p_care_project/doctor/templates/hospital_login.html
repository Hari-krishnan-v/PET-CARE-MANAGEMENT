{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{% static '/css/login.css' %}">

    <!-- Favicons -->
    <link href="{% static '/img/cute.jpg' %}" rel="icon">
    <link href="{% static '/img/apple-touch-icon.png' %}" rel="apple-touch-icon">


    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">

    <title> Login Page</title>
</head>

<body>

    <div class="container" id="container">

        <div class="form-container sign-in">

            <form method="POST">
                {% csrf_token %}
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="{% url "login"%}" class="icon icon-google"><i class="fa fa-user"></i></a>
                    <a href="{% url 'admin:index' %}" class="icon icon-facebook"><i class="fa fa-lock"></i></a>

                </div>
                <div>
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <input type="submit" value="Submit" style="background: orange; color: #fff; font-weight: bold;">
            </form>

        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">

                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Welcome Back DOCTOR!</h1>
                    <p>Enter your personal details to use all of site features</p>

                </div>
            </div>
        </div>


    </div>


    <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <script src="{% static '/js/login.js' %}"></script>
      
{% comment %} toaster js {% endcomment %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Load Toastr -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Toastr configuration
    toastr.options = {
      closeButton: true,
      debug: false,
      newestOnTop: false,
      progressBar: true,
      positionClass: 'toast-bottom-right', // Position the toastr at the bottom right
      preventDuplicates: false,
      onclick: null,
      showDuration: '300', // Duration for showing the toast
      hideDuration: '1000', // Duration for hiding the toast
      timeOut: '5000', // Duration the toast stays visible
      extendedTimeOut: '1000', // Duration to extend the visibility of the toast on hover
      showEasing: 'swing',
      hideEasing: 'linear',
      showMethod: 'fadeIn',
      hideMethod: 'fadeOut',
      toastClass: 'toast-custom' // Custom class for additional styling
    };

    // Display toastr messages
    {% if messages %}
      {% for message in messages %}
        toastr.{{ message.tags }}("{{ message.message }}");
      {% endfor %}
    {% endif %}
  });
</script>

  

    {% if register %}
    <script>
        register()
    </script>
    {% else %}
    <script>
        login()
    </script>
    {% endif %}
</body>

</html>
